<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Conversation Copier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    h2 {
      color: #10a37f;
      margin-top: 0;
      text-align: center;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0d8a6c;
    }
    button:disabled {
      background-color: #97c7bd;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
      padding: 5px;
      border-radius: 4px;
    }
    #status.success {
      color: #0d8a6c;
      background-color: #e7f6f3;
    }
    #status.error {
      color: #e53935;
      background-color: #fdecea;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #10a37f;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    .section-title {
      font-size: 15px;
      font-weight: bold;
      color: #10a37f;
      margin-top: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Conversation Copier</h2>
  
  <div class="section-title">Formatting Options</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Include Markdown formatting</span>
    <label class="toggle-switch">
      <input type="checkbox" id="formatToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Use separator frames</span>
    <label class="toggle-switch">
      <input type="checkbox" id="frameToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="section-title">Message Filters</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Include USER messages</span>
    <label class="toggle-switch">
      <input type="checkbox" id="userToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Include MODEL messages</span>
    <label class="toggle-switch">
      <input type="checkbox" id="modelToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <button id="copyButton">Copy Conversation</button>
  <div id="status"></div>
  <div class="footer">
    Copy ChatGPT conversations to clipboard in a formatted way
  </div>
  <script src="popup.js"></script>
</body>
</html>
